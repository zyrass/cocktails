<h3 class="text-3xl text-white mb-4">Liste des cocktails</h3>
<ul class="mb-4 flex flex-col gap-y-2">
  <li
    class="py-2 px-4 hover:bg-purple-400 hover:text-slate-50 hover:cursor-pointer border-b-0 bg-slate-50"
    *ngFor="
      let cocktail of cocktails;
      let i = index;
      let first = first;
      let last = last
    "
  >
    {{ cocktail.name }}
  </li>
</ul>
<button
  class="btn py-2 px-4 uppercase font-bold rounded bg-purple-400 text-slate-100 hover:bg-purple-600 cursor-pointer"
>
  Ajouter un cocktail
</button>
