<input
  type="text"
  placeholder="Rechercher un cocktail"
  class="w-full py-2 px-4 mb-10"
  [(ngModel)]="search"
/>

<h3 class="text-3xl text-white mb-4">Liste des cocktails</h3>
<ul *ngIf="cocktails" class="mb-4 flex flex-col gap-y-2">
  <li
    class="py-2 px-4 hover:cursor-pointer border-b-0 bg-slate-50"
    *ngFor="
      let cocktail of cocktails | filter : search;
      let i = index;
      let first = first;
      let last = last
    "
    [routerLink]="[i]"
    routerLinkActive="active"
  >
    {{ cocktail.name }}
  </li>
</ul>

<button
  class="btn py-2 px-4 uppercase font-bold rounded bg-purple-400 text-slate-100 hover:bg-purple-600 cursor-pointer"
  routerLink="new"
>
  Ajouter un cocktail
</button>
