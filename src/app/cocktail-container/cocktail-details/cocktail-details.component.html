<img
  [src]="cocktail.img"
  [alt]="cocktail.description"
  class="size-52 p-2 border bg-white shadow-md mb-4 mx-auto rounded-md"
/>
<h3 class="text-3xl text-white text-center">{{ cocktail.name }}</h3>
<p class="py-2 px-4 h-32 bg-slate-50 my-8">{{ cocktail.description }}</p>

<h4 class="text-white text-xl">Liste des ingrédients nécessaire :</h4>
<ul class="my-4">
  <li
    class="border-2 border-slate-50 rounded text-slate-50 flex justify-between px-2 py-1 mb-1"
    *ngFor="let ingredient of cocktail.ingredients"
  >
    <span>{{ ingredient.name }}</span>
    <span class="bg-purple-400 font-bold px-2 rounded"
      >{{ ingredient.quantity }} cl</span
    >
  </li>
</ul>

<div class="flex justify-between">
  <button
    class="btn py-2 px-4 uppercase font-bold rounded bg-purple-400 text-slate-100 hover:bg-purple-600 cursor-pointer"
    routerLink="edit"
  >
    Editer le cocktail
  </button>
  <button
    class="btn py-2 px-4 uppercase font-bold rounded bg-purple-400 text-slate-100 hover:bg-purple-600 cursor-pointer"
    (click)="addToPanier()"
  >
    Ajouter au panier
  </button>
</div>
