<img
  [src]="cocktail.img"
  [alt]="cocktail.description"
  class="size-52 p-2 border bg-white shadow-md mb-4 mx-auto rounded-md"
/>
<h3 class="text-3xl text-white text-center">{{ cocktail.name }}</h3>
<p class="py-2 px-4 h-32 bg-slate-50 my-8">{{ cocktail.description }}</p>
<div class="flex justify-center">
  <button
    class="btn py-2 px-4 uppercase font-bold rounded bg-purple-900 text-slate-100 hover:bg-purple-600 cursor-pointer"
  >
    Editer le cocktail
  </button>
</div>
